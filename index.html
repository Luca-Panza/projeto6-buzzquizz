<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style1.css" />
    <link rel="stylesheet" href="./CSS/style2.css" />
    <link rel="stylesheet" href="./CSS/style3.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Buzz Quizz</title>
  </head>

  <body>
    <div class="header-tela-3">
      <p class="buzzquizz">BuzzQuizz</p>
    </div>
    <div class="tela-3">
      <h1>Crie suas perguntas</h1>

      <div class="pergunta retraida">
        <ion-icon name="create-outline" onclick="expandirPergunta(this)"></ion-icon>
        <div class="caixa-inputs">
          <p>Pergunta 1</p>
          <input
            id="criar-pergunta1-input-textoPergunta"
            type="text"
            placeholder="Texto da pergunta"
          />
          <input
            id="criar-pergunta1-input-corFundoPergunta"
            type="text"
            placeholder="Cor de fundo da pergunta"
          />
        </div>
        <div class="caixa-inputs">
          <p>Resposta correta</p>
          <input
            id="criar-pergunta1-input-respostaCorreta"
            type="text"
            placeholder="Resposta correta"
          />
          <input
            id="criar-pergunta1-input-urlRespostaCorreta"
            type="text"
            placeholder="URL da imagem"
          />
        </div>
        <div class="caixa-inputs">
          <p>Respostas incorretas</p>
          <input
            id="criar-pergunta1-input-respostaIncorreta1"
            type="text"
            placeholder="Resposta Incorreta 1"
          />
          <input
            id="criar-pergunta1-input-urlRespostaIncorreta1"
            type="text"
            placeholder="URL da imagem 1"
          />
        </div>
        <div class="caixa-inputs">
          <input
            id="criar-pergunta1-input-respostaIncorreta2"
            type="text"
            placeholder="Resposta Incorreta 2"
          />
          <input
            id="criar-pergunta1-input-urlRespostaIncorreta2"
            type="text"
            placeholder="URL da imagem 2"
          />
        </div>
        <div class="caixa-inputs">
          <input
            id="criar-pergunta1-input-respostaIncorreta3"
            type="text"
            placeholder="Resposta Incorreta 3"
          />
          <input
            id="criar-pergunta1-input-urlRespostaIncorreta3"
            type="text"
            placeholder="URL da imagem 3"
          />
        </div>
      </div>
    </div>
    <script src="./JS/script1.js"></script>
    <script src="./JS/script2.js"></script>
    <script src="./JS/script3.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
